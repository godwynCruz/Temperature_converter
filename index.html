<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input type="number" id="text_box" value="0"><br>

        <input type="radio" name="unit" id="to_fahrenheit">
        <label for="to_fahrenheit">Celsius to Fahrenheit</label><br>

        <input type="radio" name="unit" id="to_celsius">
        <label for="to_celsius">Fahrenheit to Celsius</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>
    <script src="app.js"></script>    
</body>
</html>
